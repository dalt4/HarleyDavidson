<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Harley Davidson</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<a href="/" class="up-scroll__button js-scroll">
    <img src="img/svg/up-arrow.svg" alt="up" class="up-scroll__button-pic">
</a>
<div class="pre-header">
    <div class="wrapper">
        <div class="top-panel">
            <div class="top-panel__promo">
                <p>Free Delivery: Take advantage of our time to save event.</p>
            </div>
            <div class="top-panel__icons">
                <a href="" class="top-panel-link">
                    <img src="img/svg/account_circle.svg" alt="account" class="top-panel__icon">
                </a>
                <a href="" class="top-panel-link">
                    <img src="img/svg/search-ico.svg" alt="" class="top-panel__icon">
                </a>
                <a href="" class="top-panel-link">
                    <img src="img/svg/shopping_cart-ico.svg" alt="" class="top-panel__icon">
                </a>
            </div>
        </div>
    </div>
</div>
<header class="header">
    <div class="header-bg__switch">
        <div class="header-bg__switch-button active"></div>
        <div class="header-bg__switch-button"></div>
    </div>
    <div class="wrapper">

        <nav class="header__nav">
            <a href="#" class="header__logo">
                <img src="img/svg/header-logo.svg" alt="Two Wheels Freaks" class="header__logo-pic">
            </a>
            <ul class="header__nav-items">
                <li class="header__nav-item">
                    <div class="decor-header__link"></div>
                    <a class="header__nav-link" href="#">
                        HOME
                    </a>
                </li>
                <li class="header__nav-item">
                    <div class="decor-header__link"></div>
                    <a class="header__nav-link" href="#">
                        ABOUT US
                    </a>
                </li>
                <li class="header__nav-item">
                    <div class="decor-header__link"></div>
                    <a class="header__nav-link" href="#">
                        SHOP
                    </a>
                </li>
                <li class="header__nav-item">
                    <div class="decor-header__link"></div>
                    <a class="header__nav-link" href="#">
                        BLOG
                    </a>
                </li>
                <li class="header__nav-item">

                    <a class="header__nav-link" href="#">
                        CONTACT
                    </a>
                </li>
            </ul>
            <a href="#" class="header__nav-button">
                SHOPPING NOW
            </a>
        </nav>


        <div class="header__intro">
            <h1 class="intro__title">
                safe and cool<br/>
                motorcyclist</h1>
            <a href="#" class="header__intro-button">
                DISCOVER NOW
            </a>
        </div>

    </div>
</header>
